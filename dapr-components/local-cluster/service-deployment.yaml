kind: ConfigMap
apiVersion: v1
metadata:
  name: sample-api-config
  namespace: vik
  labels:
    app: fake-weather
    service: sample-api
data:
  ASPNETCORE_ENVIRONMENT: Development
  ASPNETCORE_URLS: http://0.0.0.0:80

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: sample-api
  namespace: vik
  labels:
    app: fake-weather
    service: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      service: sample-api
  template:
    metadata:
      labels:
        app: fake-weather
        service: sample-api
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "sample-api"
        dapr.io/app-port: "80"
        dapr.io/config: "dapr-config"
        dapr.io/log-as-json: "true"
    spec:
      containers:
        - name: sample-api
          image: sampleapi:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: api-http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: sample-api-config
          startupProbe:
            httpGet:
              path: /health/startup
              port: 80
            failureThreshold: 30
            periodSeconds: 15              
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 50
            periodSeconds: 50
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 50
            successThreshold: 3


---

apiVersion: v1
kind: Service
metadata:
  name: sample-api
  namespace: vik
  labels:
    app: fake-weather
    service: sample-api
spec:
  ports:
    - name: http
      port: 80
      targetPort: api-http
  selector:
    service: sample-api