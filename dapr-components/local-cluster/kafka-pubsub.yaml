apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub-noauth
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers # Required. Kafka broker connection setting
    value: "kafka-0.kafka-headless.vik.svc.cluster.local:9093"
  - name: authType # Required.
    value: "none"
  - name: disableTls 
    value: "true"
